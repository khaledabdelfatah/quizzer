<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Quizzer::EXAM Time</title>


	<!-- Fav Icon -->
	<link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
	<script src="../js/exam-page.js"></script>

	<link rel="stylesheet" href="../css/exam-page.css">
	<script src="../js/exam-page.js"></script>
	
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
<script>
$(function () {
	var loading = $('#loadbar').hide();
	$(document)
		.ajaxStart(function () {
			loading.show();
		}).ajaxStop(function () {
			loading.hide();
		});

	$("label.btn").on('click', function () {
		var choice = $(this).find('input:radio').val();
		$('#loadbar').show();
		$('#quiz').fadeOut();
		setTimeout(function () {
			$("#answer").html($(this).checking(choice));
			$('#quiz').show();
			$('#loadbar').fadeOut();
			/* something else */
		}, 1500);
	});

	$ans = 3;

	$.fn.checking = function (ck) {
		if (ck != $ans)
			return 'INCORRECT';
		else
			return 'CORRECT';
	};
});	

</script>

</head>

<body>


	<div class="container-fluid bg-info">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3><span class="label label-warning" id="qid">1</span> THREE is CORRECT</h3>
				</div>
				<div class="modal-body">
					<div class="col-xs-3 col-xs-offset-5">
						<div id="loadbar" style="display: none;">
							<div class="blockG" id="rotateG_01"></div>
							<div class="blockG" id="rotateG_02"></div>
							<div class="blockG" id="rotateG_03"></div>
							<div class="blockG" id="rotateG_04"></div>
							<div class="blockG" id="rotateG_05"></div>
							<div class="blockG" id="rotateG_06"></div>
							<div class="blockG" id="rotateG_07"></div>
							<div class="blockG" id="rotateG_08"></div>
						</div>
					</div>

					<div class="quiz" id="quiz" data-toggle="buttons">
						<label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i
									class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio"
								name="q_answer" value="1">1 One</label>
						<label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i
									class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio"
								name="q_answer" value="2">2 Two</label>
						<label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i
									class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio"
								name="q_answer" value="3">3 Three</label>
						<label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i
									class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio"
								name="q_answer" value="4">4 Four</label>
					</div>
				</div>
				<div class="modal-footer text-muted">
					<span id="answer"></span>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
